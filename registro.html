                          <div class="form-group">

                        </div>

                            </div>
                            <div class="form-group">
                                <label for="dni" class="text-left">Documento</label>
                                <input type="text" name="dni" class="form-control" id="dni" required>
                                <i class='bx bxs-id-card'></i>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-left">Contraseña</label>
                                <input type="password" class="form-control" name="password" id="password"  required>
                                <i class='bx bxs-lock-alt' ></i>
                            </div>
                            <div class="form-group">
                                <label for="repeat-password" class="text-left">Repita Contraseña</label>
                                <input type="password" class="form-control" name="repeat-password" id="password"  required>
                                <i class='bx bxs-lock-alt' ></i>
                            </div>

                            <div class="register mt-3 text-center">
